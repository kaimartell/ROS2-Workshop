name: "melody_call_response"
version: 1
defaults:
  motor_port: "A"
  stop_action: "coast"
steps:
  - type: "beep"
    freq_hz: 392
    duration_ms: 130
    volume: 70
    gap_sec: 0.04
  - type: "beep"
    freq_hz: 440
    duration_ms: 130
    volume: 70
    gap_sec: 0.04
  - type: "beep"
    freq_hz: 523
    duration_ms: 190
    volume: 70
    gap_sec: 0.10
  - type: "run_for_time"
    velocity: 0.45
    duration_sec: 0.35
  - type: "sleep"
    duration_sec: 0.10
  - type: "run_for_time"
    velocity: -0.45
    duration_sec: 0.35
  - type: "sleep"
    duration_sec: 0.12
  - type: "beep"
    freq_hz: 523
    duration_ms: 130
    volume: 68
    gap_sec: 0.04
  - type: "beep"
    freq_hz: 440
    duration_ms: 130
    volume: 68
    gap_sec: 0.04
  - type: "beep"
    freq_hz: 392
    duration_ms: 220
    volume: 68
